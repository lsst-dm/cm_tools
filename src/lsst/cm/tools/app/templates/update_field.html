{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Update field value {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title"
               placeholder="Post title" class="form-control"
               value="{{ request.form['title'] }}"></input>
    </div>

    <div class="form-group">
        <label for="value">Value for {{ field }}:  currently {{
        current_value }}</label>
        <textarea name="value" placeholder="Post value"
                  class="form-control">{{ request.form['value'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
