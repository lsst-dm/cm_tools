{% extends 'base.html' %}

{% block content %}
<h3>{% block title %} Update value for {{ field }} in {{ element_fullname }}{% endblock %}
</h3>

<form method="post">
    <div class="form-group">
        <label for="value">Value</label>
        <textarea name="value" placeholder="{{ current_value }}" default="{{ current_value }}"
                  class="form-control">{{ request.form['value'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
