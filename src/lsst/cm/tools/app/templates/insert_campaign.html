{% extends 'base.html' %}

{% block content %}
<h3>{% block title %} Insert campaign into Production "{{ parent.name
}}" {% endblock %}
</h3>

<form method="post">
    <div class="form-group">
        <label for="c_name">Campaign Name</label>
        <textarea name="c_name" class="form-control">{{ request.form['c_name'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="config_name">Config Name</label>
        <textarea name="config_name" class="form-control">{{ request.form['config_name'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="config_block">Config Block</label>
        <textarea name="config_block" placeholder="{{
    def_values['config_block'] }}" default="{{ def_values['config_block'] }}" class="form-control">{{ request.form['config_block'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="butler_repo">Butler Repo</label>
        <textarea name="butler_repo"  placeholder="{{
    def_values['butler_repo'] }}" default="{{ def_values['butler_repo'] }}" class="form-control">{{ request.form['butler_repo'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="root_coll">Root Collection</label>
        <textarea name="root_coll"  placeholder="{{
    def_values['root_coll'] }}" default="{{ def_values['root_coll'] }}" class="form-control">{{ request.form['root_coll'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="lsst_version">LSST Software Stack Version</label>
        <textarea name="lsst_version"  placeholder="{{
    def_values['lsst_version'] }}" default="{{ def_values['lsst_version'] }}" class="form-control">{{ request.form['lsst_version'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="prod_base_url">Production Configuration Area</label>
        <textarea name="prod_base_url"  placeholder="{{
    def_values['prod_base_url'] }}" default="{{ def_values['prod_base_url'] }}" class="form-control">{{ request.form['prod_base_url'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
