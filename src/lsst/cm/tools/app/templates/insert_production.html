{% extends 'base.html' %}

{% block content %}
<h3>{% block title %} Insert production into {{ db_url }}{% endblock %}
</h3>

<form method="post">
    <div class="form-group">
        <label for="p_name">Production Name</label>
        <textarea name="p_name" class="form-control">{{ request.form['p_name'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
